<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="circles">
      <div class="circles__circle circles__circle--pressed"></div>
      <div class="circles__circle circles__circle--convex"></div>
      <div class="circles__circle circles__circle--outline">
        <span class="circles__countdown">25:00</span>
      </div>
      <div class="buttons">
        <button class="buttons__btn buttons__btn--start">&#9658;</button>
        <button class="buttons__btn buttons__btn--plus">&plus;</button>
        <button class="buttons__btn buttons__btn--minus">&minus;</button>
      </div>
    </div>
  </body>
</html>
